<!DOCTYPE html>
<html>
    <head></head>
    <body style>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function TimeConverter() {
            const [time, setTime] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                console.log("UPDATED");
                setTime(event.target.value);
            };
            const reset = () => setTime(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };

            return (
                <div>
                    <div>
                        <h1 className="title">TIME CONVERTER</h1>
                        <label htmlFor="minutes"> MINUTES </label>
                        <input
                            id="minutes"
                            type="number"
                            value={ inverted ? (time * 60) : time }
                            placeholder="MINUTES"
                            onChange={ onChange }
                            disabled={ inverted }
                        />
                    </div>
                    <div>
                        <label htmlFor="hours"> HOURS </label>
                        <input
                            id="hours"
                            type="number"
                            value={ inverted ? time : Math.round(time / 60) }
                            placeholder="HOURS"
                            onChange = { onChange }
                            disabled={ !inverted }
                        />
                    </div>
                    <p>
                        <button onClick={ reset }> RESET </button>
                        <button onClick={ onInvert }> INVERT </button>
                    </p>
                </div>
            );
        }
        
        function DistanceConverter() {
            const [distance, setDistance] = React.useState();
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                console.log("UPDATED");
                setDistance(event.target.value);
            };
            const reset = () => setDistance(0);
            const onInvert = () => {
                reset();
                setInverted((current) => !current);
            };

            return (
                <div>
                    <div>
                        <h1 className="title">DISTANCE CONVERTER</h1>
                        <label htmlFor="kilometers"> KILOMETERS </label>
                        <input
                            id="kilometers"
                            type="number"
                            value={ inverted ? (distance * 1.6) : distance }
                            placeholder="KILOMETERS"
                            onChange={ onChange }
                            disabled={ inverted }
                        />
                    </div>
                    <div>
                        <label htmlFor="miles"> MILES </label>
                        <input
                            id="miles"
                            types="number"
                            value={ inverted ? distance : Math.round(distance / 1.6) }
                            placeholder="MILES"
                            onChange={ onChange }
                            disabled={ !inverted }
                        />
                    </div>
                    <p>
                        <button onClick={ reset }> RESET </button>
                        <button onClick={ onInvert }> INVERT </button>
                    </p>
                </div>
            );
        }

        function App() {
            const [index, setIndex] = React.useState(0);
            const onSelect = (event) => {
                console.log(event.target.value);
                setIndex(event.target.value);
            }

            return (
                <div>
                    <h1 className="title">VERSATILE CONVERTER</h1>
                    <select value={ index } onChange={ onSelect }>
                        <option value="0">DEFAULT</option>
                        <option value="1">TIME CONVERTER</option>
                        <option value="2">DISTANCE CONVERTER</option>
                    </select>
                    <hr />
                    { index === "1" ? <TimeConverter /> : null }
                    { index === "2" ? <DistanceConverter /> : null }
                </div>
            );
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
